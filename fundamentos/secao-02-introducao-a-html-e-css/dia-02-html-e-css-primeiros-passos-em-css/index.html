<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Básico</title>

    <style>
        h1{
            font-size: 65px;
            color: orange;
        }

        ul{
            background-color: darkcyan;
        }
        .bg-color {
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <h1>Frutas</h1>
    
    <p class="bg-color">Qual é a sua fruta favorita?</p>
    
    <ul class="bg-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

</body>
</html>
