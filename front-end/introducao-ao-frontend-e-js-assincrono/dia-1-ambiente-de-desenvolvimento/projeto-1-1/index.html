<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Campos</title>
  </head>
  <body>
    <form action="">
      <h2>Validador de campos</h2>
      <input type="text" id="text" placeholder="Insira um valor aqui" />
      <select name="" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
      <button type="submit" id="button">Validar</button>
    </form>

    <p id="message">Digite o valor, escolha a opção e clique em validar</p>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
